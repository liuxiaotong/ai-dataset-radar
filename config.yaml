# Opportunity detection settings
opportunities:
  # Signals indicating annotation needs in papers
  annotation_signals:
    - human annotation
    - manually labeled
    - crowdsourced
    - we collected
    - data collection
    - benchmark
    - human evaluation
    - human preference
    - RLHF
    - evaluation dataset
    - training data
    - annotation guideline

  # Data factory detection
  data_factory:
    min_datasets: 3  # Minimum datasets published
    days: 7  # Within this many days

# Notification settings
notifications:
  console:
    enabled: true
    color: true  # Use colored output

  markdown:
    enabled: false  # Legacy format, disabled by default
    output_dir: data

  business_intel:
    enabled: true  # New business intelligence report format
    output_dir: data

  email:
    enabled: false
    smtp_server: ${SMTP_SERVER}
    smtp_port: 587
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    from_addr: ${EMAIL_FROM}
    to_addrs:
      - ${EMAIL_TO}

  webhook:
    enabled: false
    url: ${WEBHOOK_URL}

# Output settings
output:
  json_dir: data  # Directory to save JSON data
