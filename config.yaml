# =============================================================================
# 数据源配置 | Data Source Configuration
# =============================================================================

sources:
  huggingface:
    enabled: true
    # 不再抓取通用数据集，只抓取监控目标
    mode: targeted  # targeted | general
    include_models: true  # 也抓取模型，分析其训练数据
    # Organizations to watch for new datasets
    watch_orgs:
      - allenai
      - google
      - facebook
      - nvidia
      - Qwen
      - MiniMaxAI

  arxiv:
    enabled: true
    categories:
      - cs.CL
      - cs.AI
      - cs.LG
    # 只关注包含关键词的论文
    require_keywords: true
    keywords:
      - human feedback
      - RLHF
      - RLAIF
      - preference learning
      - reward model
      - instruction tuning
      - SFT
      - data collection
      - annotation
      - benchmark

  github:
    enabled: true
    # 监控特定组织的仓库
    mode: targeted
    token: ${GITHUB_TOKEN}
    # GitHub organizations to watch
    watch_orgs:
      - openai
      - anthropics
      - deepseek-ai
      - argilla-io
      - scaleapi
      - EleutherAI
    # Keywords for relevance scoring
    relevance_keywords:
      - dataset
      - annotation
      - benchmark
      - rlhf
      - evaluation
      - preference
      - training-data

  # Blog RSS feeds for monitoring
  blogs:
    enabled: true
    feeds:
      - name: Argilla
        url: https://argilla.io/blog/feed
      - name: Qwen
        url: https://qwenlm.github.io/feed.xml
      - name: Hugging Face
        url: https://huggingface.co/blog/feed.xml

  paperswithcode:
    enabled: true
    limit: 30

# GitHub 组织监控
github:
  token: ${GITHUB_TOKEN}
  orgs:
    data_vendors:
      - scaleapi
      - snorkel-ai
      - labelbox
      - argilla-io
      - humanloop
      - LightTag
    ai_labs:
      - openai
      - anthropics
      - meta-llama
      - google-deepmind
      - mistralai
      - EleutherAI
      - allenai
    # 中国开源大模型 GitHub 组织
    china_labs:
      - QwenLM
      - deepseek-ai
      - THUDM
      - baichuan-inc
      - 01-ai
      - InternLM

  hf_papers:
    enabled: true
    days: 7

# =============================================================================
# 分类器配置 | Classifier Configuration
# =============================================================================

classifier:
  fetch_readme: true
  readme_max_length: 5000
  min_score_threshold: 2

# =============================================================================
# 论文过滤配置 | Paper Filter Configuration
# =============================================================================

arxiv:
  max_papers: 15
  lookback_days: 7
  require_keywords: true

# =============================================================================
# 报告配置 | Report Configuration
# =============================================================================

report:
  format: markdown
  output_dir: data
  filename_pattern: "intel_report_{date}.md"

  sections:
    - us_labs_activity      # 美国 AI Labs 动态
    - china_labs_activity   # 中国大模型厂商动态
    - vendor_activity       # 数据供应商动态（竞品）
    - datasets_by_type      # 高价值数据集（按类型）
    - relevant_papers       # 相关论文
    - trends               # 趋势观察

  # 每个板块显示的最大条目数
  limits:
    labs_per_category: 10
    vendors: 5
    datasets_per_type: 10
    papers: 15

# =============================================================================
# 数据库配置 | Database
# =============================================================================

database:
  path: data/radar.db

# =============================================================================
# 通知配置 | Notifications
# =============================================================================

notifications:
  console:
    enabled: true
    color: true

  markdown:
    enabled: true
    output_dir: data
